<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palavras Cruzadas</title>
        <script type="text/javascript" src="jogo.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body onload="setgame()">
        <div id="header">
            <h1>palavras cruzadas</h1>
        </div>
        <div id="game">
            <div id="cluebox">
                <div class="cluessection" id="across">
                    <h2>horizontal</h2>
                    <div class=scrollable></div>
                </div>
                <div class="cluessection" id="down">
                    <h2>vertical</h2>
                    <div class=scrollable></div>
                </div>
            </div>
            <div id="board"></div>
        </div>
        <div id="buttons">
            <div class="button" id="clearbutton"></div>
            <div class="button" id="solvebutton"></div>
        </div>
        <span id="controls">controles: setas e barra de espa√ßo</span>
    </body>
</html>
